<template name="feed">
  <h2><b>Add new feed url</b></h2>
  <form>
    <select name="category_id">
     {{#each categories}}
        <option value="{{_id}}">{{get_news_name news_id}} - {{name}}</option>
     {{/each}}
    </select>
    <input type="text" name="feed_url" required="" placeholder="Type feed url"/>
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>

  <table class="table">
    <thead>
      <tr>
        <th>News Category Name</th>
        <th>Feed Url</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
        {{#each feed_urls}}
          <tr>
            <td>{{get_news_display_name category_id}} - {{get_category_name category_id}}</td>
            <td>{{feed_url}}</td>
            <td><button class="delete btn btn-primary">&times;</button></td>
          </tr>
        {{/each}}
    </tbody>
  </table>
</template>
